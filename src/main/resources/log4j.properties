#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)


# Set root logger level to WARN and append to stdout
### log4j.rootLogger=WARN, stdout

### log4j.appender.stdout=org.apache.log4j.ConsoleAppender
### log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
### log4j.appender.stdout.layout.ConversionPattern=%d %5p (%c:%L) - %m%n

log4j.rootLogger=WARN, archivo

log4j.appender.archivo=org.apache.log4j.ConsoleAppender
#log4j.appender.archivo=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.archivo.file=${catalina.home}/logs/hotel.log
#log4j.appender.archivo.datePattern='.'yyyy-MM-dd
log4j.appender.archivo.layout=org.apache.log4j.PatternLayout
log4j.appender.archivo.layout.ConversionPattern=%d %5p (%c:%L) - %m%n

# OpenSymphony Stuff
#log4j.logger.com.opensymphony=WARN
#log4j.logger.org.apache.struts2=WARN

# STRUTS 2.2.x PARA QUE NO TIRE WARNINGS DE VARIABLES QUE NO ENCUENTRA, PONER EN ERROR o FATAL
log4j.logger.com.opensymphony.xwork2.ognl=ERROR

# Spring Stuff
log4j.logger.org.springframework=INFO

# Hexaid Stuff
log4j.logger.com.hexaid=DEBUG
